<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="logo">
      <img src="/static/images/logo.png" alt="brand logo" />
    </div>
    <h1>Admin Dashboard</h1>

    <!-- Overview Cards -->
    <div class="dashboard-container">
      <div class="card">
        <h2>Total Orders</h2>
        <p>{{ total_orders }}</p>
      </div>
      <div class="card">
        <h2>Pending Orders</h2>
        <p>{{ pending_orders }}</p>
      </div>
      <div class="card">
        <h2>Total Revenue</h2>
        <p>${{ total_revenue }}</p>
      </div>
    </div>

    <!-- Navigation Links -->
    <div class="admin-links">
      <a href="{{ url_for('admin.manage_orders') }}"
        ><button>Manage Orders</button></a
      >
      <a href="{{ url_for('admin.manage_menu') }}"
        ><button>Manage Menu</button></a
      >
      <a href="{{ url_for('admin.manage_users') }}"
        ><button>Manage Users</button></a
      >
    </div>
  </body>
</html>
